<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Are You Up for a Challenge?</h1>

                <p class="lead">We have a few questions to test your logical reasoning.  Are you ready?</p>
                <hr class="my-4">
                <p>The quiz is 5 questions long.  You have 60 seconds to complete it, but think carefully because incorrect answers take 5 seconds from your allotted time.</p>
                <button class="btn btn-primary btn-lg" role="button" id="start">Start the quiz</button>
            </div>
            <div id="question-block">
                
            </div>
            <div id="scoreBlock">
                <ul id="listBlock">

                </ul>
            </div>
        </div>
